<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
    <script
      src="https://kit.fontawesome.com/ce18e6872f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="pxfuel.jpg" alt="" class="image" />
        <h1>LOFI HIP HOP</h1>
        <audio controls id="song">
          <source src="hello.mp3" />
        </audio>
        <input type="range" id="progres" value="0" />

        <div class="control">
          <div><i class="fa-solid fa-backward"></i></div>
          <div id='playpause'><i class="fa-solid fa-pause" id="ctrlicon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script>
      let progres = document.getElementById("progres");
      let song = document.getElementById("song");
      let ctrlicon = document.getElementById("ctrlicon");

      song.onloadedmetadata = () => {
        progres.max = song.duration
        progres.value = song.CurrentTime
      };

const pause=document.getElementById('playpause')

const fun=()=>{
    if(ctrlicon.classList.contains('fa-pause')){
        song.pause()
        ctrlicon.classList.remove('fa-pause')
        ctrlicon.classList.add('fa-play')
    }
    else{
        song.play()
        ctrlicon.classList.add('fa-pause')
        ctrlicon.classList.remove('fa-play')
    }


}

pause.addEventListener('click',fun)


song.addEventListener('play', () => {
  setInterval(() => {
    progres.value = song.currentTime; // Use currentTime to update the progress bar
  }, 500);
});

progres.addEventListener('change', () => {
  song.play();
  song.currentTime = progres.value;
  ctrlicon.classList.add('fa-pause');
  ctrlicon.classList.remove('fa-play');
});

    </script>
  </body>
</html>
